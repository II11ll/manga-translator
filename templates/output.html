<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Output</title>
<script>
// 设置两次点击的时间间隔阈值（例如：500毫秒）
const doubleClickThreshold = 1500;
// 记录上一次点击的时间
let lastClickTime = 0;
let lastText = '';
function copyText(text, prompt) {
    let currentTime = new Date().getTime();
    // 检查是否是快速连续点击元素（双击）
    if (currentTime - lastClickTime < doubleClickThreshold) {
      if(text === lastText){
        // 如果是双击同一个元素，则复制prompt
        text = prompt;
      }else{
        // 如果是双击不同元素，则拼接复制(因为有的一句话被分为了两个文本框)
        text = lastText + text;
      }
    } else {

    }
    // 更新上一次点击时间
    lastClickTime = currentTime;
    lastText = text;
    // Clipboard API只能在HTTPS中使用
    // 创建一个临时的textarea元素用于复制
    var textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    try {
        var successful = document.execCommand('copy');
        var msg = successful ? 'successful' : 'unsuccessful';
    } catch (err) {
        console.error('Oops, unable to copy', err);
    }
    document.body.removeChild(textArea);
    
}
function getDeviceAdjustedCoordinates(originalCoordinates) {
  var scale = window.innerWidth / document.documentElement.clientWidth;
  return originalCoordinates.map(coord => coord * scale);
}
</script>
</head>
<body>
    <img src="{{folder}}/labeled.png" class="img-fluid mx-auto d-block" style="width: 1280px;" loading="lazy" onerror="onerror=null;src='{{folder}}/labeled.png'"/>
    <div class="container">
        <div class="row">
          {# 
          <div class="col-3">
            <!-- 页面右边的跳转链接 -->
            <div id="jump-links">
                {% for item in output %}
                  <a href="#item-{{ item['index'] }}">{{ item['index'] }}</a><br>
                {% endfor %}
            </div>
          </div>#}
          <div class="col-9">
            <!-- 主要内容 -->
            {% for item in output %}
                <div class="row" id="item-{{ item['index'] }}">
                  <div class="col-1 text-right">
                    <!-- 输出锚点 -->
                    <a href="#item-{{ item['index'] }}"><span class="badge badge-primary">{{ item['index'] }}</span></a>
                  </div>
                  <div class="col-11">
                    <p onclick="copyText('{{ item['original'] }}','{{ item['prompt'] }}');">{{ item['original'] }}</p>
                    <p onclick="copyText('{{ item['original'] }}','{{ item['prompt'] }}');">{{ item['prompt'] }}</p>
                  </div>
                </div>
                <div class="coordinate-region"
                  style="left: {{ item.xyxy[0] }}px; top: {{ item.xyxy[1] }}px; width: {{ item.xyxy[2] - item.xyxy[0] }}px; height: {{ item.xyxy[3] - item.xyxy[1] }}px;"
                  onclick="copyText('{{ item['original'] }}','{{ item['prompt'] }}');"></div>

            {% endfor %}
          </div>
        </div>
      </div>
    <style>
        #jump-links {
          position: fixed;
          right: 0px;
          top: 50%; /* 初始位置在垂直方向中间 */
          transform: translateY(-50%); /* 垂直居中 */
          font-size: 60px;
        }
        .coordinate-region {
          position: absolute;
          cursor: pointer;
      }
      </style>
</body>

</html>
