{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for image in images_data %}
    <div class="col-6 col-md-6 col-lg-4 mb-4">
        <div class="card">
            <img src="store/{{image['folder_name']}}/thumbnail.jpg" class="card-img-top" alt="{{ image['folder_name'] }}" loading="lazy">
            <div class="card-body">
                <h5 class="card-title">{{ image['folder_name'] }}</h5>
                <a href="{{ url_for('getOutput', folder=image['folder_name']) }}" class="btn btn-primary">查看详情</a>
            </div>
        </div>
    </div>
    {% if loop.index0 % 2 == 1 %}
    <div class="w-100"></div>
    {% endif %}
    {% endfor %}
    <!-- 分页组件 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="{{ url_for('galleryPage', page=page-1) }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            {% for i in range(1, total_pages + 1) %}
                <li class="page-item {% if i == page %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('galleryPage', page=i) }}">{{ i }}</a>
                </li>
            {% endfor %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('galleryPage', page=page+1) }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
{% endblock %}
